name: Build and Deploy API and Frontend to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-api:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Build the API project
        run: dotnet build ./Backend/STTP_projektas/STTP_projektas.csproj --configuration Release

      - name: Publish the API project
        run: dotnet publish ./Backend/STTP_projektas/STTP_projektas.csproj -c Release -o ./api-output  # Ensure output folder is correct

      - name: List contents of the API output folder
        run: dir ./api-output

      - name: Upload API artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: api-artifact
          path: ./api-output

  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies for frontend
        working-directory: Frontend
        run: npm install

      - name: Build the frontend
        working-directory: Frontend
        run: npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-artifact
          path: Frontend/build

  deploy:
    runs-on: windows-latest
    needs: [build-api, build-frontend]
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download API artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: api-artifact

      - name: Download frontend artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: frontend-artifact

      - name: List contents of the root directory
        run: dir .  # Check if api-output folder is correctly downloaded

      - name: List contents of the API output folder
        run: dir ./api-output  # Ensure API output folder exists

      - name: Deploy API to Azure Web App
        id: deploy-api
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'sttp-api'  # Replace with your actual Azure app name for API
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_API }}  # Add your API publish profile secret
          package: './'  # Ensure this path points to the correct location

      - name: Deploy Frontend to Azure Web App
        id: deploy-frontend
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'sttp-frontend'  # Replace with your actual Azure app name for the frontend
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FRONTEND }}  # Add your frontend publish profile secret
          package: './Frontend/build'  # Ensure this is correct, pointing to the frontend build folder
