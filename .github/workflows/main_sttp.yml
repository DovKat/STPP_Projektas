name: Build and Deploy API and Frontend to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-api:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up .NET Core (API)
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Build the API project
        run: dotnet build --configuration Release --output ${{ github.workspace }}/api-output

      - name: Publish the API project
        run: dotnet publish -c Release -o ${{ github.workspace }}/api-output

      # List the contents of the publish folder to verify the files exist
      - name: List contents of the publish folder to verify
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing contents of the api-output folder"
          dir ${{ github.workspace }}/api-output  # Listing the output folder using an absolute path

      - name: Upload API artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: api-artifact
          path: ${{ github.workspace }}/api-output

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js (Frontend)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # or the version you are using

      - name: Install dependencies for frontend
        working-directory: Frontend
        run: |
          npm install

      - name: Build the frontend
        working-directory: Frontend
        run: |
          npm run build

      - name: List contents of the frontend build folder to verify
        run: |
          echo "Listing contents of the frontend build folder"
          ls -R Frontend/build  # List all files in the build directory recursively

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-artifact
          path: Frontend/build  # Adjust the build folder path if necessary

  deploy:
    runs-on: windows-latest
    needs: [build-api, build-frontend]
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download API artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: api-artifact

      - name: Download frontend artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: frontend-artifact

      # List contents of both API and Frontend directories before deployment
      - name: List contents of API output folder
        run: |
          echo "Listing contents of the API output folder"
          dir ${{ github.workspace }}/api-output  # List the files in the API output folder

      - name: List contents of Frontend build folder
        run: |
          echo "Listing contents of the Frontend build folder"
          dir ${{ github.workspace }}/Frontend/build  # List the files in the Frontend build folder

      # Deploy the API (ASP.NET Core)
      - name: Deploy API to Azure Web App
        id: deploy-api
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'sttp'  # Replace with your actual Azure app name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_191AAA58A35446AE8DF5CEBD3F8D04CC }}
          package: ${{ github.workspace }}/api-output  # Using the absolute path to the folder

      # Deploy Frontend (React App)
      - name: Deploy Frontend to Azure Web App
        id: deploy-frontend
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'sttp'  # Replace with your actual Azure app name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_191AAA58A35446AE8DF5CEBD3F8D04CC }}
          package: ${{ github.workspace }}/Frontend/build  # Ensure the frontend build folder is correct
