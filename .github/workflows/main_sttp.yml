name: Build and Deploy API and Frontend to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-api:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Build the API project
        run: dotnet build ./STTP_projektas/STTP_projektas.csproj --configuration Release

      - name: Publish the API project
        run: dotnet publish ./STTP_projektas/STTP_projektas.csproj -c Release -o ./api-output

      - name: List contents of the API output folder
        run: dir ./api-output

      - name: Upload API artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: api-artifact
          path: ./api-output

  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies for frontend
        working-directory: Frontend
        run: npm install

      - name: Build the frontend
        working-directory: Frontend
        run: npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-artifact
          path: Frontend/build

  deploy:
    runs-on: windows-latest
    needs: [build-api, build-frontend]
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download API artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: api-artifact

      - name: Download frontend artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: frontend-artifact

      # Check the current working directory to understand where files are located
      - name: Print working directory
        run: pwd

      # List the contents of the directory after downloading artifacts
      - name: List contents of the directory
        run: dir .

      # List the contents of the API output folder in the deploy job
      - name: List contents of the API output folder in deploy job
        run: dir ./api-output

      # Deploy API to Azure Web App
      - name: Deploy API to Azure Web App
        id: deploy-api
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'sttp'  # Replace with your actual Azure app name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_191AAA58A35446AE8DF5CEBD3F8D04CC }}
          package: './api-output'  # Ensure this path points to the correct location

      # Deploy Frontend to Azure Web App
      - name: Deploy Frontend to Azure Web App
        id: deploy-frontend
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'sttp'  # Replace with your actual Azure app name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_191AAA58A35446AE8DF5CEBD3F8D04CC }}
          package: './Frontend/build'  # Ensure this is correct, pointing to the frontend build folder
