name: Build and Deploy API and Frontend to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-api:
    runs-on: windows-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up .NET Core
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      # Restore dependencies and build the API project
      - name: Restore dependencies
        run: dotnet restore ./STTP_projektas/STTP_projektas.csproj

      # Build the API project
      - name: Build the API project
        run: dotnet build ./STTP_projektas/STTP_projektas.csproj -c Release --output ${{ github.workspace }}/api-output

      # Publish the API project
      - name: Publish the API project
        run: dotnet publish ./STTP_projektas/STTP_projektas.csproj -c Release -o ${{ github.workspace }}/api-output

      # Debug output folder structure
      - name: Debug folder structure after publishing
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing directory contents after publish..."
          dir ${{ github.workspace }}
          if (Test-Path -Path ${{ github.workspace }}/api-output) {
            echo "api-output folder exists."
          } else {
            echo "api-output folder does NOT exist."
          }

      # List contents of the API output folder
      - name: List contents of the API output folder
        run: |
          echo "Listing contents of api-output folder"
          dir ${{ github.workspace }}/api-output

      # Upload API artifact for deployment
      - name: Upload API artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: api-artifact
          path: ${{ github.workspace }}/api-output

  build-frontend:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust to the version you're using

      # Install dependencies for frontend
      - name: Install dependencies for frontend
        working-directory: Frontend
        run: npm install

      # Build the frontend
      - name: Build the frontend
        working-directory: Frontend
        run: npm run build

      # Upload frontend build artifact
      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-artifact
          path: Frontend/build

  deploy:
    runs-on: windows-latest
    needs: [build-api, build-frontend]
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # Download API artifact from build job
      - name: Download API artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: api-artifact

      # Download frontend artifact from build job
      - name: Download frontend artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: frontend-artifact

      # Deploy the API (ASP.NET Core)
      - name: Deploy API to Azure Web App
        id: deploy-api
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'sttp'  # Replace with your actual Azure app name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_191AAA58A35446AE8DF5CEBD3F8D04CC }}
          package: ${{ github.workspace }}/api-output  # Adjust path after verifying

      # Deploy Frontend (React App)
      - name: Deploy Frontend to Azure Web App
        id: deploy-frontend
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'sttp'  # Replace with your actual Azure app name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_191AAA58A35446AE8DF5CEBD3F8D04CC }}
          package: Frontend/build  # Make sure the frontend build folder is correct
